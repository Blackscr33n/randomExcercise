<ion-header>
  <ion-navbar color="primary">
    <ion-title>Excercise List</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list #List>
    <ion-list-header>
      open Excercises
    </ion-list-header>
    <ion-item-sliding *ngFor="let todo of todoList">
      <ion-item>
        <h2>{{todo.excercise.name}}</h2>
        <p>{{todo.repeats}} {{todo.excercise.repeatUnit}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button (click)="presentModal(todo)" ion-button color="primary">
          <ion-icon name="hammer" ></ion-icon>
          Edit
        </button>
        <button ion-button (click)="presentActionSheet(todo)">
          <ion-icon ios="md-more" md="md-more"></ion-icon>
          More
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
