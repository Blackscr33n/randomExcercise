<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <span text-center>Returns a random Excercise to steel your body</span>
  <button block color="secondary" ion-button (click)="randomExcercise()">Generate!</button>
  <ion-card *ngIf="(activeExcercise != null)">
    <ion-card-header>
      Your excercise is:
    </ion-card-header>
    <ion-card-content>
      {{activeExcercise.name}} - {{activeRepeat}} {{activeExcercise.repeatUnit}}
    </ion-card-content>
  </ion-card>
</ion-content>
