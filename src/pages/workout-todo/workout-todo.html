<ion-header>

  <ion-navbar>
    <ion-title>workout-todo</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let todo of todoList" >
    {{todo.excercise.name}} - {{todo.repeats}} {{todo.excercise.repeatUnit}}
    <button ion-button clear item-right (click)="completeTodo(todo)" >Done</button>
  </ion-item>
</ion-list>
</ion-content>
